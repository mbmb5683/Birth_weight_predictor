<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Birth Weight</title>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/roses.png'),
                  linear-gradient(to bottom, #ffccd5, #ff99bb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      background-size: 250px;
      overflow: hidden;
    }

    h1 {
      color: #b30059;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.2em;
    }

    form {
      background-color: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff4d94;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60073;
    }

    h3 {
      margin-top: 15px;
      color: #b30059;
      text-align: center;
      transition: transform 0.3s;
    }

    .emoji-heading {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    /* Bounce animation for result */
    .pop-in {
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Petals */
    .petal {
      position: fixed;
      top: -10vh;
      font-size: 2rem;
      animation: fall linear forwards;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="emoji-heading">üë∂üçº Welcome! Let's Predict Your Baby's Weight üçºüë∂</div>
  <h1>Mohit's Project</h1>
  <h1>Predict Birth Weight</h1>

  <form method="POST" action="/predict">
    <label>Gestation (born in days)</label>
    <input name="gestation" type="number" required>

    <label>Parity (0 = first pregnancy , 1 = >1)</label>
    <input name="parity" type="number" required>

    <label>Age</label>
    <input name="age" type="number" required>

    <label>Height</label>
    <input name="height" type="number" required>

    <label>Weight</label>
    <input name="weight" type="number" required>

    <label>Smoke (0 = non-smoker, 1 = smoker)</label>
    <input name="smoke" type="number" required>

    <button type="submit">üîç Predict Baby's Weight</button>

    <h3 id="result">üéØ Predicted Birth Weight: = {{ prediction }} üéØ</h3>
  </form>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchCelebration() {
      // üéâ Confetti
      let duration = 3 * 1000;
      let end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      // üå∏ Petals
      let petals = [];
      for (let i = 0; i < 20; i++) {
        let petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerHTML = ["üå∏","üå∫","üå∑","üíÆ"][Math.floor(Math.random() * 4)];
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 4 + Math.random() * 4 + "s";
        petal.style.fontSize = 1 + Math.random() * 2 + "rem";
        document.body.appendChild(petal);
        petals.push(petal);
      }

      // Remove petals after 6s
      setTimeout(() => {
        petals.forEach(p => p.remove());
      }, 6000);
    }

    window.onload = function () {
      const resultElement = document.getElementById("result");
      const text = resultElement.innerText;

      // Run celebration only if prediction is real
      if (!text.includes("{{ prediction }}") && text.trim() !== "") {
        resultElement.classList.add("pop-in");
        launchCelebration();
      }
    }
  </script>

</body>
</html>
